<ion-header [translucent]="true">
  <ion-toolbar>
    <!--**Titulo -->
    <ion-title class="ion-text-center">MindMatch</ion-title>
    <!--**LOGO -->
    <img src="assets/img/logomindmatch.png" alt="Logo de la aplicaciÃ³n" class="logo">
    <!--**BIBLIOTECA FONT AWESOME PARA LOS ICONOS DE REDES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

<!-- Formulario de registro -->
<ion-content>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" name="username" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" name="nombre" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input type="text" name="apellido" ngModel required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Nacimiento</ion-label>
      <ion-input type="text" name="nacimiento" ngModel required></ion-input>
    </ion-item>

    <ion-button type="submit" expand="block" [disabled]="!registerForm.valid">Registrar</ion-button>
  </form>
</ion-content>
