<ion-header [translucent]="true">
  <ion-toolbar>
    <!--**Titulo -->
    <ion-title class="ion-text-center">MindMatch: 2.0</ion-title>
     <!--**LOGO: Cree una clase llamada "logo" para disminuir su tamaño en el scss-->
    <img src="assets/img/logomindmatch.png" alt="Logo de la aplicación" class="logo">

    <!--**BIBLIOTECA FONT AWESOME PARA LOS ICONOS DE REDES-->
    <!--!Pendientes los iconos + el footer-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login: version 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- CAMPOS PARA RELLENAR -->
  
  <!-- usuario -->
  <!-- En tu archivo HTML -->
  <form (submit)="login()">
    <div class="form-group">
      <label for="username">Nombre de usuario:</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="usernameLog" name="username">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="passwordLog" name="password">
    </div>
    <ion-button type="submit" class="btn btn-primary">Iniciar sesión</ion-button>
  </form>

  <!-- Boton que lleva al home -->
  <ion-button class="boton-morado" routerLink="/adminhome">Ingresar como Administrador</ion-button>
  <ion-button fill="clear" routerLink="/register">¿No tienes cuenta? Regístrate aquí</ion-button>

  <!-- Circulo que gira de Angular Material-->
  <mat-spinner></mat-spinner>

</ion-content>

<!-- **FOOTER  -->
