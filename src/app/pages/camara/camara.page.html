<ion-content>
  <div class="header-content">
    <h1>CAMARA</h1>
  </div>
  <div id="container">
    <div class="button-container">
      <ion-button (click)="takePicture()">Tomar foto</ion-button>
    </div>
    <img *ngIf="imageSource" src="{{imageSource}}" alt="Image" style="width: 100%; max-width: 250px;">
    <div class="button-container">
      <ion-button (click)="savePicture()">Guardar Foto</ion-button>
    </div>
  </div>
</ion-content>
