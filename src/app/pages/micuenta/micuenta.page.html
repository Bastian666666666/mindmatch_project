<ion-content>
  <div class="ion-text-right">
    <p>{{username}}</p>
  </div>

  <div class="ion-text-center">
    <img src="assets/img/mindmatch-logo.png" alt="Logo de la aplicación" class="logo">
  </div>

  <!-- Agregar imagen del avatar aquí -->
  <div class="ion-text-center" *ngIf="avatarUrl">
    <img [src]="avatarUrl" alt="Avatar del usuario">
    <!-- Botón para eliminar el avatar -->
    <ion-button color="danger" (click)="removeUserAvatar()">Eliminar Avatar</ion-button>
  </div>

  <!-- Asegurarse de que el mensaje solo se muestre cuando no hay imagen de perfil -->
  <div *ngIf="profileImage; else noImage">
    <img [src]="profileImage" alt="Imagen de perfil">
  </div>
  <ng-template #noImage>
    <p>No hay imagen de perfil disponible.</p>
  </ng-template>

  <div class="ion-margin-vertical">
    <button mat-flat-button color="primary" routerLink="/camara">Ir a la Cámara</button>
  </div>
  <div class="ion-margin-vertical">
    <button mat-flat-button color="primary" routerLink="/home">Volver a Home</button>
  </div>

  <p>Criterios en funcionamiento:</p>
  <app-apiconsumo></app-apiconsumo>

  <ion-buttons slot="end" class="boton-salir">
  </ion-buttons>
</ion-content>
