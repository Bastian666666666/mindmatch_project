<ion-content>
  <div class="ion-text-right">
    <p>{{username}}</p>
  </div>

  <div class="ion-text-center">
    <img src="assets/img/mindmatch-logo.png" alt="Logo de la aplicación" class="logo">
  </div>

  <div *ngIf="profileImage; else noImage">
    <img [src]="profileImage" alt="Imagen de perfil">
  </div>
  <ng-template #noImage>
    <p>No hay imagen de perfil disponible.</p>
  </ng-template>

  <ion-list>
    <ion-button class="boton-morado" expand="full" routerLink="/camara">Ir a la Cámara</ion-button>
    <ion-button class="boton-morado" expand="full" routerLink="/home">Volver a Home</ion-button>
  </ion-list>

  <app-apiconsumo></app-apiconsumo>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end" class="boton-salir">
      <ion-button (click)="logout()">
        <ion-icon name="exit-outline"></ion-icon>
        Cerrar sesión
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
