<ion-header>
  <ion-toolbar>
    <ion-title>
      <span class="titulo-tamaño">Bienvenido a MindMatch</span> 
      <p>Bienvenido, {{username}}</p>
    </ion-title>
    <ion-buttons slot="end" class="boton-salir">
      <ion-button (click)="logout()">
        <ion-icon name="exit-outline"></ion-icon>
        Cerrar sesión
      </ion-button>
    </ion-buttons>
    <!--**LOGO: Cree una clase llamada "logo" para disminuir su tamaño en el scss-->
    <img src="assets/img/mindmatch-logo.png" alt="Logo de la aplicación" class="logo">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-button class="boton-morado" expand="full" routerLink="/ev">Evaluacion</ion-button>

    <ion-button class="boton-morado" expand="full" routerLink="/tutorial">Tutorial</ion-button>    

    <!-- Botón para ir a Mi Cuenta -->
    <ion-button class="boton-morado" expand="full" routerLink="/micuenta">Mi Cuenta</ion-button>

    <ion-button expand="block" color="secondary" routerLink="/adminhome">Ingresar como Administrador</ion-button>
    
  </ion-list>
</ion-content>
